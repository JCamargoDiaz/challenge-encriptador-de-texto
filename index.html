<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Document</title>
</head>

<body>
  <header>
    <img src="/img/logoalura.png" alt="logo Alura">
  </header>
  <main>
    <section class="contenedor-texto-sin-encriptar">
      <textarea class="texto-sin-encriptar" id="" placeholder="Ingrese el texto aqui"></textarea>
      <div class="texto-aclaracion">
        <p> <i class="bi bi-exclamation-diamond-fill"></i> Solo letras minúsculas y sin acentos
        </p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptarTexto();">Encriptar</button>
        <button class="btn-desencriptar" type="button" onclick="desencriptarTexto();">Desencriptar</button>
      </div>
    </section>
    <section class="contenedor-caja-encriptada">
      <div class="caja-encriptada-img">
        <img src="/img/Muñeco.png" alt="">
      </div>
      <div class="caja-encriptada-texto">
        <h3>Ningún mensaje fue encontrado</h3>
      </div>
      <div class="caja-encriptada-parrafo">
        <p>
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </div>
      <div class="botones">
        <button class="btn-copiar" type="button" onclick="copiarTexto();">Copiar</button>
      </div>
    </section>
  </main>
  <footer>
    <i class="bi bi-linkedin"></i>
    <i class="bi bi-github"></i>
  </footer>
</body>
<script src="index.js"></script>

</html>
